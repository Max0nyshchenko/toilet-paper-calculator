<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Toilet Paper Calculator</title>
  </head>
  <body>
    <section class="section-outer">
      <div class="section-inner">
        <h1>Toilet Paper Calculator</h1>

        <div class="form-group">
          <div class="form-group_title">
            Roll Length, meters (average length - 20 meters)
          </div>
          <div class="form-group_control control">
            <input
              type="text"
              class="control_input"
              value="20"
              id="total-length"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="form-group_title">
            Counting Method
          </div>
          <div class="form-group_control control">
            <button data-type="length" class="control_button active">
              By Length
            </button>
            <button data-type="paper" class="control_button">
              By Leaflets
            </button>
          </div>
        </div>

        <div class="form-group hidden" id="paper-length-block">
          <div class="form-group_title">
            Leaflets Length, centimeters (average length - 14 centimeters)
          </div>
          <div class="form-group_control control">
            <input
              type="text"
              class="control_input"
              value="14"
              id="paper-length"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="form-group_title">
            How Many People are at Home?
          </div>
          <div class="form-group_control control">
            <input
              type="text"
              class="control_input"
              value="1"
              id="users-count"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="form-group_title">
            Used Per Day
          </div>
          <div class="form-group_control control col" id="users-list">
            <div class="form-group row">
              <div class="form-group_title">
                Person 1 (centimeters)
              </div>
              <div class="form-group_control control">
                <input type="text" class="control_input" value="10" />
              </div>
            </div>
            <div class="form-group row">
              <div class="form-group_title">
                Person 1 (centimeters)
              </div>
              <div class="form-group_control control">
                <input type="text" class="control_input" value="10" />
              </div>
            </div>
          </div>
        </div>

        <h2>Enough For <span id="result"></span> Days</h2>
      </div>
    </section>
  </body>
  <script src="js/jquery.js"></script>
  <script src="js/app.js"></script>
</html>
